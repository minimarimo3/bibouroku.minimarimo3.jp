name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされたときに実行
  push:
    branches: ["main"]

  # ブラウザから手動で実行できるようにする設定
  workflow_dispatch:

# GITHUB_TOKENの権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御（連打されたときに古いビルドをキャンセル）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Typstのインストール (最新版を取得)
      - name: Install Typst
        run: |
          # 最新のリリース情報を取得してダウンロードURLを特定
          TYPST_VERSION=$(curl -s https://api.github.com/repos/typst/typst/releases/latest | grep tag_name | cut -d '"' -f 4)
          echo "Installing Typst $TYPST_VERSION..."
          
          wget -q https://github.com/typst/typst/releases/download/$TYPST_VERSION/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst-x86_64-unknown-linux-musl.tar.xz
          
          # パスを通す
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/typst
          typst --version

      # build.py を実行して静的サイトを生成
      - name: Build Site
        run: python build.py

      # 生成された public フォルダをアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
